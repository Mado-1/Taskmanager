<!-- Formulär för att lägga till ny användare -->
<div class="Useradd">
  <div class="dialog-header">
    <h2>Add New User</h2>
    <button class="close-btn" (click)="close()">&#10005;</button>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label>Name:</label>
      <input formControlName="name" type="text" />
    </div>

    <div class="form-group">
      <label>Role:</label>
      <input formControlName="role" type="text" />
    </div>

    <div>
      <div class="form-group">
        <label>Avatar:</label>
        <input formControlName="avatar" type="text" placeholder="Avatar URL" />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">Add User</button>
      <button type="button" class="btn btn-cancel" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
